<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cool box</title>
    <!-- your css link goes here -->

    <style>
    html {
        font-family: sans-serif;
      }
      .large-box {
        width: 200px; /* Setting a reasonable width for the box */
        height: 150px; /* Setting a reasonable height for the box */
        background-color: #ff0000;
        color: #FFFFFF; /* White text color */
        font-size: 1.0625rem; /* Slight increase in font size to approximately 17 pixels (17/16 = 1.0625rem) */
        text-align: center; /* Center the text horizontally */
        display: flex;
        align-items: center; /* Center the text vertically */
        justify-content: center; /* Center the text horizontally */
        border-radius: 10px; /* Subtle border radius */
        border: 1px solid #bd0000; /* 1-pixel solid border with slightly darker shade of base color */
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3), /* Standard box shadow for slightly raised effect */
                    inset 2px 2px 5px rgb(222, 222, 222), /* Inset white shadow for top-left */
                    inset -2px -2px 5px rgb(0, 0, 0); /* Inset black shadow for bottom-right */
        text-shadow: 1px 1px 2px black; /* Black text shadow */
        margin: 20px auto; /* Center the box horizontally with margin */
        background-image: linear-gradient(135deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.2) 30%, rgba(0, 0, 0, 0.2) 100%); /* Linear gradient */
      }
    
    </style>    
  </head>
  <body>
    <div class="large-box">This is a cool box</div>
  </body>
</html>
